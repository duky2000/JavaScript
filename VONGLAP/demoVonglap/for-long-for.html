<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sout = "<table border='1'>"
    for (let i = 1; i <= 10; i++) {
        sout += "<tr>"
        for (let j = 1; j <= 10; j++) {
            sout += "<td>" + i * j + "</td>"
        }
        sout += "</tr>"
    }
    sout += "</table>"
    document.write(sout)

    // sử dụng While

    let sou, i, j;
    sou = "<table border='1'>";
    i = j = 1;
    while (i <= 10) {
        sou = sou + "<tr>";
        while (j <= 10) {
            sou = sou + "<td>" + i * j + "</td>";
            j++;
        }
        sou = sou + "</tr>";
        j = 1;
        i++;
    }
    sou = sou + "</table>";
    document.write(sou);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sotien = +prompt("nhập số tiền")
    let thang = +prompt("nhập số tháng")
    let laisuat = +prompt("nhập lãi suất")
    for (let i = 1 ; i<thang;i++){
        sotien = sotien + sotien*(laisuat/12)/100
    }
    document.write("tổng số tiền phải trả trong " + thang +" tháng là : " + sotien )
</script>
</body>
</html>

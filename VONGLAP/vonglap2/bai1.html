<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 0
    let b = 1
    let c = 0
    let num = +prompt("nhập 1 số trong 1 dãy fibonaci : ")
    for (let count=0;count<num;count++){
        c = a+b
        a = b
        b = c

    }document.write(c)
</script>
</body>
</html>

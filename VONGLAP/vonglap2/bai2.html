<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = +prompt("nhập số nguyên dương : ")
    let giaithua = 1
    for (let i = 1 ;i < num ; i++){
        giaithua = giaithua*i
    }
    document.write("giai thừa của số nguyên dương là : "+giaithua)
</script>
</body>
</html>

<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let a = +prompt("nhập nhiệt độ")
    for (let i = 0 ; i < 100 ;i++){
        if (a>100){
            alert("giảm nhiệt độ xuống")
            break
        }
        if (a<20){
            alert("tăng nhiệt độ lên")
            break
        }

    }
</script>

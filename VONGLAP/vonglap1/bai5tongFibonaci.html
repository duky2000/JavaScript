<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function fib(fibonaci){
        let a = 0
        let b = 1
        let count = 2
        let tong = 0
        while (count<fibonaci){
          let  c = a+b
            a = b
            b = c
            count++
            tong = tong +c
        }
        document.write(" tổng 20 số đầu tiên của dãy số fibonaci là : " +tong)
    }
    fib(20)
</script>
</body>
</html>

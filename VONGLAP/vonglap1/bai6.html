<script>
function fibonaci(a){
    let so1 = 0
    let so2 = 1
    let count =2
    let tong = 0
    while (count<a){
        let so3 = so1 + so2
        so1 =  so2
        so2 = so3
        if (so3%7==0){
            tong = tong + so3
            count++
        }


    }
    document.write("tổng 30 số fibonaci đầu tiên chia hết cho 7 là : " + tong)

}
fibonaci(30)
</script>

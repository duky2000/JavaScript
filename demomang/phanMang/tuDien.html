 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tiengAnh = ['red','black','blue']
    let tiengViet = ['đỏ','đen','xanh']
    let tieng = prompt('nhập vào phần tử trong mảng')
    if(tiengAnh.indexOf(tieng) !== -1 ) {
        document.write(tiengViet[tiengAnh.indexOf(tieng)])
    }
    else if (tiengViet.indexOf(tieng) !== -1) {
        document.write(tiengAnh[tiengViet.indexOf(tieng)])
    } else {
        alert('không có trong mảng ')
    }


</script>
</body>
</html>

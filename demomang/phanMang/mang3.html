<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
// sử dụng vòng lặp để truy xuất phần tử trong mảng

    let fruits = ["Banana", "Orange", "Apple", "Mango"];

    let text ="";

    for (let i = 0; i < fruits.length; i++) {
        text += fruits[i]+"<br>"
    }
    document.write(text)

// sử dụng forEach()

    let a = [1,3,5,7]
    let b = ""
    a.forEach(myFunction)
    function myFunction(x){
        b += x
    }
    document.write(a)
</script>
</body>
</html>

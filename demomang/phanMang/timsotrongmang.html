<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = +prompt("nhập số cần tìm :");
    let numbers = [-3, 5, 1, 3, 2, 10];
    let vitri = -1;
    for (let i = 0; i < numbers.length; i++) {
        if (value === numbers[i]) {
            vitri = i;
        }
    }
    if (vitri != -1) {
        alert("số "+value+" nằm ở vị trí thứ : " + vitri);
    } else {
        alert("không có trong mảng");
    }
</script>
</body>
</html>

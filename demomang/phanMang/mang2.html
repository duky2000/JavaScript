<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [-1,3,4,7,2]
    let a = 0
    let b = arr.length-1
    while (a<b){
        let c = arr[a]
        arr[a]=arr[b]
        arr[b] = c
        a++
        b--
    }
    document.write(arr)
</script>
</body>
</html>

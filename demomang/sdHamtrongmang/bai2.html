<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = prompt("nhập vào")
    let a = [arr[0]]
    for (let i = 1 ; i<arr.length;i++){
        if ((arr[i-1]%2== 0)&&(arr[i]%2==0)){
            a.push("-",arr[i])
        }else {
            a.push(arr[i])
        }
    }
    document.write(a.join(""))

</script>
</body>
</html>

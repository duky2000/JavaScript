<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = prompt("nhập vào phần tử ")
    let v = prompt("nhập v")
    let num = arr.split(" ")

    for (let i = 0; i < num.length; i++) {
        if (num[i] == v) {
            num.splice(i,1)
        }
    }
    document.write(num)
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [1 ,3,5,7]
    let max1 = a[0] // 2
    let max2 = 0
    for (let i = 0 ; i <a.length;i++){
        if (a[i]>max1){
            if(max1 > max2) {
                max2 = max1;
            }
            max1=a[i]

        }if (max2<a[i] && a[i]!=max1){
            max2=a[i]

        }

    }
    document.write("giá trị lớn nhất trong mảng là : "+max1+"<br>")
    document.write("giá trị lớn thứ 2 trong mảng là : "+max2+"<br>")
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = prompt("nhập các phần tử trong mảng")
    let number = array.split(" ")
    let count = 0
    for (let i = 0 ; i<array.length;i++){
        if (number[i]<0){
            count++
        }
    } document.write("có "+count+" số nguyên âm trong chuỗi là : "+number[i])
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Sample Screen:</h1>
<input type="text" id="text">
<input type="button" id="add" value="Add" onclick="add_element_to_arr() ">
<input type="button" id="display" value="Display" onclick="display_arr()">
<div id="result">

</div>

<script>
    let x = 0;
    let arr = []; // 12 23
    let result = document.getElementById("result")
    function add_element_to_arr() {
        let value = document.getElementById("text").value;
        document.getElementById("text").value = "";
        arr.push(value);
        x++;
    }
    function display_arr() {
        result.innerHTML = ""
        for(let i = 0; i < arr.length; i++) {
            result.innerHTML += " Element " + i + " : " + arr[i] + "<br />"
        }

    }
</script>
</body>
</html>

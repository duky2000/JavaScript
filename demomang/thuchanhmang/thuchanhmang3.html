<script>
    let numbers = [-3, 5, 1, 3, 2, 10];
    let value = +prompt("nhập vào phần tử của mảng ")
    for (let i = 0 ; i <numbers.length; i++)
    if (value==numbers[i]){
        alert("giá trị "+numbers[i]+" nằm ở vị trí thứ : "+i)
    }
</script>

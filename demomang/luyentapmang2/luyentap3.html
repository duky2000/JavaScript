    let number = +prompt("nhập số ký tự ")
    let arr = []
    for (let i = 0; i < number; i++) {
        arr[i] = +prompt("nhập ký tự thứ " + i)
    }
    let count = 0
    for (let i = 0; i < arr.length; i++) {
        if (!isNaN(arr[i])) {
            count++
        }
    }
    document.write("số ký tự trong mảng là " + count)
</script>

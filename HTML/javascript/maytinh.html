<script>
    let str="";
    let operator = "";
    let result = document.getElementById('result');

    function insert(event) {
        const val = event.target.value;
        result.value += val;
        if(val == '+') operator = "+";
        if(val == '-') operator = "-";
        if(val == '/') operator = "/";
        if(val == 'x') operator = "x";

    }
    function nutXoa(){
        let a = result.value;
        result.value = a.substring(0, a.length -1)
    }
    function ketQua(){
        if(operator) {
            if(operator == "x") {
                let ops = result.value.split(operator); // 34+34 => [34, 34];
                result.value = +ops[0] * (+ops[1]);
            }
            else {
                result.value = eval(result.value);
            }
        }

    }
</script>

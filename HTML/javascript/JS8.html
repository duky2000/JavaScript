<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="dauvao">
<select name="" id="select1">
    <option value="a">VND</option>
    <option value="b">USD</option>
</select>
<select name="" id="select2">
    <option value="a">VND</option>
    <option value="b">USD</option>
</select>
<button onclick="enTer()">convert</button>
<p id="cc">kết quả là : </p>
<script>
    function enTer() {
        let dauvao = document.getElementById('dauvao').value;
        let select1= document.getElementById('select1').value;
        let select2 = document.getElementById('select2').value;

        if (select1==select2){
            document.getElementById('cc').innerHTML += dauvao;
        }
        if (select1=='a'&&select2=='b'){
            document.getElementById('cc').innerHTML += dauvao/23000;
        }
        if (select1=='b'&&select2=='a'){
            document.getElementById('cc').innerHTML += dauvao*23000;
        }

    }

</script>
</body>
</html>

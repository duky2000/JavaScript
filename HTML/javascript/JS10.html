        let so1=document.getElementById("so1").value;
        let so2=document.getElementById("so2").value;
        if(so1==""||so2==""){
            alert("Hay nhap so");
            return;
        }
        let ketQua=0;
        switch (phepTinh){
            case '+':
                ketQua=eval(so1)+eval(so2);
                break;
            case '-':
                ketQua=eval(so1)-eval(so2);
                break;
            case '*':
                ketQua=eval(so1)*eval(so2);
                break;
            case '/':
                if(eval(so2)==0){
                    alert("So thu 2 phai khac 0");
                    return;
                }
                ketQua=eval(so1)/eval(so2);
                break;
        }
        document.getElementById("so3").value=ketQua;
    }

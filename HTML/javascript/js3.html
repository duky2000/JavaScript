<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p onmouseout="out()" onmouseover="over()" id="demo" >ABC</p>
<script>
function out() {
    document.getElementById("demo").style.color = "yellow"
}function over() {
    document.getElementById("demo").style.color = "red"
}
</script>
</body>
</html>

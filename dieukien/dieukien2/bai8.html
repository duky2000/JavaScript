<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let age = +prompt("Nhập vào số tuổi :");
    if (age > 0) {
        if (age < 120) {
            alert("đúng số tuổi rồi");
        } else if (age > 120) {
            alert("thần chết bỏ quên ")
        }
    } else {
        alert("Đó là độ tuổi của người âm sao?");
    }
</script>
</body>
</html>

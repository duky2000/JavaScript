<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("nhập số vào")
    switch (a){
        case 1 :
            alert("số vừa nhập vào là 1 ")
            break
        case 2 :
            alert("số vừa nhập vào là 2 ")
            break
        case 3 :
            alert("số vừa nhập vào là 3 ")
            break
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = +prompt("nhập vào x")
    let y = +prompt("nhập vào y")
    let z = +prompt("nhập vào z")
    if (x > y && x > z) {
        alert(x + " là số lớn nhất")
    }
    if (y > x && y > z) {
        alert(y + " là số lớn nhất")
    }
    if (z > x && z > y) {
        alert(z + " là số lớn nhất")

    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("nhập điểm bài kiểm tra")
    let b = +prompt("nhập điểm thi giữa kỳ ")
    let c = +prompt("nhập điểm thi cuối kỳ")
    tb = (a + b + c) / 3
    if (tb >= 8&&tb<=10) {
        loai = "giỏi"
    } else if (tb>=6.5){
        loai = "khá"
    } else if (tb>=5){
        loai = "trung bình"
    } else if (tb>=3.5){
        loai = "yếu"
    } else {
        loai = " kém"
    }
    alert("xếp hạng loại "+loai)
</script>
</body>
</html>

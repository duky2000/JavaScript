<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function show(arr) {
        for (let i = 0; i < arr.length; i++) {
            document.write(arr[i] + "<br>")
        }
    }

    let array = [7, 9, 2, 3, 4]
    show(array)

</script>
</body>
</html>

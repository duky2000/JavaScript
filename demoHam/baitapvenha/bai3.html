<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sort(arr){
        for (let i = 0 ; i < arr.length ; i++){
            for (let j = i+1;j<arr.length;j++){
                if (arr[i]>arr[j]){
                    let sum = arr[i]
                    arr[i] = arr[j]
                    arr[j] = sum
                }
            }
        }
    }
    let array = [2,1,4,6,3,7]
    sort(array)
    document.write(array)
</script>
</body>
</html>

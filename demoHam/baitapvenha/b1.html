<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

     function diemThi(a) {

         let max1 = a[0];
         let max2 = 0;
         let max3 = 0;
         for (let i = 0; i < a.length; i++) {
             if (a[i] > max1) {
                 if (max1 > max2) {
                     if (max2 > max3) {
                         max3 = max2;
                     }
                     max2 = max1;
                 }
                 max1 = a[i];

             }
             if (max2 < a[i] && a[i] != max1) {
                 if (max3 < a[i] && a[i] != max2) {
                     max3 = a[i];
                 }
                 max2 = a[i];
             }
         }
         return max3;
     }
     let a = [4, 5, 6, 7,7,8,9, 8,9,10,10,11];

    document.write("số điểm cao thứ 3 là : "+diemThi(a));
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [1, 2, 3, 4, 5]
    let b = ["one", "two", "three", "four", "find"]
    let c = prompt("nhập số cần tìm")

    function timKiem(d) {
        let daura = -1
        for (let i = 0; i < a.length; i++) {
            if (d == a[i]) {
                daura = i
            }
        }
        return daura
    }

    if (timKiem(c) == -1) {
        alert("không có trong mảng")
    } else  {
        alert(b[timKiem(c)])
    }


</script>
</body>
</html>

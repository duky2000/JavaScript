<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function chuoiDoixung(arr){
        let check = true;
        for (let i = 0 ; i < arr.length;i++){
            if (arr[i]==arr[arr.length-1-i]){
                check = true
            }
            else return false
        }
        return check;
    }
    let array = [9,3,2,2,3,9]
    document.write(chuoiDoixung(array))
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhTong(arr){
        let tong = 0
        for (let i = 0 ; i<arr.length;i++){
            if (arr[i]%3==0&&arr[i]%5==0){
                tong = tong+arr[i]
            }
        }
        return tong
    }
    let arr = [15,20,25,30]
    alert(tinhTong(arr))
</script>
</body>
</html>

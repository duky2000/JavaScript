<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function push(arr, value){
        let len = arr.length;
        arr[len] = value;
    }
    function pop(arr) {
        arr.length = arr.length - 1;
    }
    function sort(arr) {
        for(let i = 0; i < arr.length; i++) {
            for(let j = i + 1; j < arr.length; j++) {
                if(arr[i] > arr[j]) {
                    let tmp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = tmp;
                }
            }

        }
    }
    let arr = [4,5,2,4,1,6,2];
    push(arr, 5);
    console.log(arr)
    pop(arr)
    console.log(arr)
    sort(arr);
    console.log(arr)
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giaiThua(number) {
        let result = 1
        for (let i = 1; i <= number; i++) {
            result = result * i
        }
        return result
    }

    document.write(giaiThua(5))
</script>
</body>
</html>

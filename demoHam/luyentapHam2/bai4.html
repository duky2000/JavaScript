<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkNumber(a) {
        a = prompt("nhập số hoặc chuỗi")
        if (!isNaN(a)) {
            return true
        } else {
            return false
        }
    }

    alert(checkNumber())
</script>
